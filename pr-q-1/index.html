<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Calculation-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .bg-theme {
      background-color: #000;
      width: 100%;
      height: 100vh;
    }

    .box {
      width: 400px;
      height: 400px;
      background-color: aliceblue;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="bg-theme py-5 text-light d-flex justify-content-center align-items-center">
    <div class="box my-auto" style="width:500px;">
      <h1 class="py-4 mb-5 text-center text-black" id="hedding"></h1>
      <!-- Principal Amount (Rs.) -->
      <h4 class=" px-5 text-black" id="pAmt"></h4>
      <!-- Rate of Intrest -->
      <h4 class=" px-5 text-black" id="rate"></h4>
      <!-- Time -->
      <h4 class=" px-5 text-black" id="time"></h4>
      <!-- Intrest -->
      <h4 class=" px-5 text-black" id="Intrest"></h4>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    let hedding = ("Simple Intrest Calculator");
    let pAmt = ("Principal Amount (Rs.) = " + 1000);
    let rate = ("Rate of Intrest = " + 6);
    let time = ("Number of Years = " + 2);
    let Int = ("Intrest = " + (1000 * 6 * 2) / 100);

    document.getElementById("hedding").innerHTML = hedding;
    document.getElementById("pAmt").innerHTML = pAmt;
    document.getElementById("rate").innerHTML = rate;
    document.getElementById("time").innerHTML = time;
    document.getElementById("Intrest").innerHTML = Int;

  </script>
</body>

</html>
