<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bill mt-5">
        <div class="container">
            <div class="purchase-bill p-5 shadow">
                <h3 class="text-center fs-2">D mart</h3>
                <div class="address text-center">
                    <p>udwada pariya rod, <br> gujarat, india <br> pincode,398185</p>
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <td>No.</td>
                        <td>Product</td>
                        <td>Price(Rs)</td>
                        <td>Discount(%)</td>
                        <td>Discount(Rs)</td>
                    </thead>
                    <tbody>
                        <tr class="table-primary">
                            <td>1</td>
                            <td>T-Shirt</td>
                            <td id="price"></td>
                            <td id="disc"></td>
                            <td id="apd"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Pant</td>
                            <td id="price1"></td>
                            <td id="disc1"></td>
                            <td id="apd1"></td>
                        </tr>
                        <tr class="table-primary">
                            <td>3</td>
                            <td>cap</td>
                            <td id="price2"></td>
                            <td id="disc2"></td>
                            <td id="apd2"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="total"></td>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        let pri = 400, pri1 = 900, pri2 = 150;
        let dis = 10, dis1 = 12, dis2 = 8;

        let disAmount = pri / dis;
        let disAmount1 = pri1 / dis1;
        let disAmount2 = pri2 / dis2;

        let adp = pri - disAmount;
        let adp1 = pri1 - disAmount1;
        let adp2 = pri2 - disAmount2;

        let total = adp + adp1 + adp2;

        document.getElementById("price").innerHTML = pri;
        document.getElementById("price1").innerHTML = pri1;
        document.getElementById("price2").innerHTML = pri2;

        document.getElementById("disc").innerHTML = dis;
        document.getElementById("disc1").innerHTML = dis1;
        document.getElementById("disc2").innerHTML = dis2;

        document.getElementById("apd").innerHTML = adp;
        document.getElementById("apd1").innerHTML = adp1;
        document.getElementById("apd2").innerHTML = adp2;

        document.getElementById("total").innerHTML = total;
    </script>
</body>

</html>
